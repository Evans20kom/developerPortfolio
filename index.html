<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lernantino // Web Developer</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <!-- main logo / nav -->
  <header>
    <h1>Lernantino</h1>
    <nav>
    </nav>
  </header>

  <!-- hero banner -->
  <section class="hero-banner">
    <div>
      <h2>Cool subtitle here!</h2>
    </div>
  </section>

  <main class="page-wrapper">
    <!-- about me -->
    <section class="page-section" id="about">
      <h2>About Me</h2>
    </section>

    <!-- portfolio container -->
    <section class="page-section" id="work">
      <h2>Work</h2>
    </section>

    <!-- contact -->
    <section class="pageSectionContact" id="contact">
      <div id="contactHeader" class="sectionHeading">
        <h2>Contact Me</h2>
      </div>
      <div id="phoneNumber" class="sectionElement"><a href="#"><h3>555.555.5555</h3></a></div>
      <div id="email" class="sectionElement"><a href="#"><h3>evangelos@website.com</h3></a></div>
      <div id="github" class="sectionElement"><a href="#"><h3>GitHub</h3></a></div>
      <div id="socialMedia1" class="sectionElement"><a href="#"><h3>Twitter</h3></a></div>
      <div id="socialMedia2" class="sectionElement"><a href="#"><h3>Spotify</h3></a></div>
    </section>
  </main>
</body>

</html>
